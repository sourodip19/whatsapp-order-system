<!DOCTYPE html>
<html>
<head>
    <title>Place Your Order</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        input, select, textarea, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #25D366; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #128C7E; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .success { color: green; padding: 10px; background: #f0fff0; border-radius: 5px; }
        .error { color: red; padding: 10px; background: #fff0f0; border-radius: 5px; }
        .phone-container { display: flex; }
        .country-code { width: 80px; margin-right: 10px; background: #f5f5f5; }
        .phone-number { flex: 1; }
    </style>
</head>
<body>
    <h2>ðŸ“± Place Your Order</h2>
    <form id="orderForm">
        <input type="text" name="customerName" placeholder="Your Full Name" required>
        
        <!-- Phone Number with Auto Country Code -->
        <div class="phone-container">
            <input type="text" class="country-code" value="+91" readonly>
            <input type="tel" name="whatsappNumber" class="phone-number" placeholder="WhatsApp Number (without +91)" pattern="[0-9]{10}" title="Enter 10 digit mobile number" required>
        </div>
        <small style="color: #666;">Enter your 10-digit mobile number</small>
        
        <textarea name="address" placeholder="Full Delivery Address" rows="3" required></textarea>
        
        <!-- Timing Dropdown -->
        <select name="timing" required>
            <option value="">Select Preferred Timing</option>
            <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
            <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
            <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
            <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
            <option value="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</option>
            <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
            <option value="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</option>
            <option value="5:00 PM - 6:00 PM">5:00 PM - 6:00 PM</option>
            <option value="6:00 PM - 7:00 PM">6:00 PM - 7:00 PM</option>
            <option value="7:00 PM - 8:00 PM">7:00 PM - 8:00 PM</option>
            <option value="8:00 PM - 9:00 PM">8:00 PM - 9:00 PM</option>
            <option value="9:00 PM - 10:00 PM">9:00 PM - 10:00 PM</option>
        </select>
        
        <textarea name="orders" placeholder="Your Orders (be specific)" rows="4" required></textarea>
        
        <button type="submit" id="submitBtn">ðŸ“¤ Place Order via WhatsApp</button>
    </form>
    
    <div id="message"></div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitBtn');
            const originalText = submitButton.textContent;
            
            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.textContent = 'Placing Order...';
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Auto-add country code to phone number
            data.whatsappNumber = '91' + data.whatsappNumber;
            
            try {
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                const messageDiv = document.getElementById('message');
                if (result.success) {
                    messageDiv.innerHTML = `<div class="success">${result.message}</div>`;
                    e.target.reset();
                    
                    // Keep button disabled for 5 seconds after success
                    setTimeout(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = originalText;
                    }, 5000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${result.message}</div>`;
                    // Re-enable button on error
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<div class="error">Network error. Please try again.</div>`;
                // Re-enable button on error
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // Phone number validation - allow only numbers
        document.querySelector('input[name="whatsappNumber"]').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });
    </script>
</body>
</html>
